<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">New Student</h1>
            <form action="/students/add" method="post">

                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="text" id="weight" name="weight" class="form-control form-control-lg"
                           placeholder="Weight (in lbs)">
                </div>
                <div class="mb-3">
                    <input type="text" id="height" name="height" class="form-control form-control-lg"
                           placeholder="Height (in cm)">
                </div>
                <div class="mb-3">
                    <input type="text" id="hair" name="hair" class="form-control form-control-lg"
                           placeholder="Hair Color">
                </div>
                <div class="mb-3">
                    <input type="text" id="gpa" name="gpa" class="form-control form-control-lg"
                           placeholder="GPA">
                </div>
                <div class="mb-3">
                    <select id="colour" name="colour" class="form-control form-control-lg">
                        <option value="" selected disabled>Select Favourite Colour</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <!-- submit button -->
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="SUBMIT"></input>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
