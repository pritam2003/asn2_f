<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5 mb-4">Student Statistics</h1>
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">Highest GPA:</h2>
                    <p class="card-text" th:text="${highestGPAStudent.name + ' - GPA: ' + highestGPAStudent.gpa}"></p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">Lowest GPA:</h2>
                    <p class="card-text" th:text="${lowestGPAStudent.name + ' - GPA: ' + lowestGPAStudent.gpa}"></p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">Tallest Student:</h2>
                    <p class="card-text" th:text="${tallestStudent.name + ' - Height: ' + tallestStudent.height}"></p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">Shortest Student:</h2>
                    <p class="card-text" th:text="${shortestStudent.name + ' - Height: ' + shortestStudent.height}"></p>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="/home.html" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
