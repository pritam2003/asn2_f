<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 mb-4">Students List</h1>
<div class="container">
    <th:block th:each="student : ${st}">
        <a th:href="@{/students/{uid}(uid=${student.uid})}" class="student-rectangle"
           th:style="'width: ' + ${student.weight/1.5} + 'px; height: ' + ${student.height/1.5} + 'px; color: ' + ${student.colour} + ' ;'">
            <div>
                <div class="student-name" th:text="${student.name}"></div>
            </div>
        </a>
    </th:block>
</div>
<div class="mt-3">
    <a href="/students/add" class="btn btn-primary">Add Student</a>
</div>
<div class="text-center mt-3">
    <a href="/home.html" class="btn btn-secondary">Home</a>
</div>
</body>
</html>
