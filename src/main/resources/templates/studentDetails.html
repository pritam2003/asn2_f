<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5 mb-4">Student Details</h1>
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title"><span th:text="${student.name}"></span></h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Weight: <span th:text="${student.weight}"></span> lbs</li>
                        <li class="list-group-item">Height: <span th:text="${student.height}"></span> cm</li>
                        <li class="list-group-item">Hair Colour: <span th:text="${student.hair}"></span></li>
                        <li class="list-group-item">GPA: <span th:text="${student.gpa}"></span></li>
                        <li class="list-group-item">Favourite Colour: <span th:text="${student.colour}"></span></li>
                    </ul>
                </div>
            </div>
            <form th:action="@{'/students/' + ${student.uid} + '/edit'}" method="get">
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>
            <form th:action="@{'/students/' + ${student.uid} + '/delete'}" method="post">
                <div class="d-grid mt-2">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html></title>
</head>

</body>
</html>
